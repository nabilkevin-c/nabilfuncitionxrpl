<title>nabil x rpl</title>

<h1>Konversi Suhu</h1>
<label for="suhu">Masukkan Suhu: </label>
<input type="number" id="suhu" placeholder="Masukkan suhu"><br><br>
<label for="konversi">Konversi dari: </label>
<select id="konversiDari">
    <option value="C">Celsius</option>
    <option value="F">Fahrenheit</option>
    <option value="R">Reaumur</option>
    <option value="K">Kelvin</option>
</select><br><br>
<label for="konversiKe">Konversi ke: </label>
<select id="konversiKe">
    <option value="C">Celsius</option>
    <option value="F">Fahrenheit</option>
    <option value="R">Reaumur</option>
    <option value="K">Kelvin</option>
</select><br><br>
<button onclick="tampilkanKonversi()">Konversi</button>

<h2>Hasil Konversi:</h2>
<p id="hasilKonversi">Hasil: 0</p>

<h1>Kalkulator Sederhana</h1>
<label for="angka1">Angka 1: </label>
<input type="number" id="angka1" placeholder="Masukkan angka pertama"><br><br>
<label for="operator">Operator: </label>
<input type="text" id="operator" placeholder="Masukkan operator (+, -, *, /)"><br><br>
<label for="angka2">Angka 2: </label>
<input type="number" id="angka2" placeholder="Masukkan angka kedua"><br><br>
<button onclick="hitung()">Hitung</button>

<h2>Hasil Kalkulator:</h2>
<p id="hasilKalkulator">Hasil: 0</p>
<script>
    function hitungDiskon(harga, diskon) {
        const jumlahDiskon = (harga * diskon) / 100;
        const totalBayar = harga - jumlahDiskon;
        return {
            jumlahDiskon: jumlahDiskon,
            totalBayar: totalBayar
        };
    }

    function tampilkanHasil() {
        const harga = document.getElementById('harga').value;
        const diskon = document.getElementById('diskon').value;
        const hasil = hitungDiskon(harga, diskon);
        document.getElementById('jumlahDiskon').innerText = `Jumlah Diskon: Rp${hasil.jumlahDiskon}`;
        document.getElementById('totalBayar').innerText = `Total yang Harus Dibayarkan: Rp${hasil.totalBayar}`;
    }

    function konversiSuhu(suhu, dari, ke) {
        let suhuCelsius;

        // Konversi ke Celsius
        switch (dari) {
            case 'C':
                suhuCelsius = suhu;
                break;
            case 'F':
                suhuCelsius = (suhu - 32) * 5/9;
                break;
            case 'R':
                suhuCelsius = suhu * 5/4;
                break;
            case 'K':
                suhuCelsius = suhu - 273.15;
                break;
        }

        // Konversi dari Celsius ke target
        let hasil;
        switch (ke) {
            case 'C':
                hasil = suhuCelsius;
                break;
            case 'F':
                hasil = (suhuCelsius * 9/5) + 32;
                break;
            case 'R':
                hasil = suhuCelsius * 4/5;
                break;
            case 'K':
                hasil = suhuCelsius + 273.15;
                break;
        }

        return hasil;
    }

    function tampilkanKonversi() {
        const suhu = document.getElementById('suhu').value;
        const dari = document.getElementById('konversiDari').value;
        const ke = document.getElementById('konversiKe').value;
        const hasil = konversiSuhu(suhu, dari, ke);
        document.getElementById('hasilKonversi').innerText = `Hasil: ${hasil}`;
    }

    function hitung() {
        const angka1 = parseFloat(document.getElementById('angka1').value);
        const operator = document.getElementById('operator').value;
        const angka2 = parseFloat(document.getElementById('angka2').value);
        let hasil;

        switch (operator) {
            case '+':
                hasil = angka1 + angka2;
                break;
            case '-':
                hasil = angka1 - angka2;
                break;
            case '*':
                hasil = angka1 * angka2;
                break;
            case '/':
                hasil = angka1 / angka2;
                break;
            default:
                hasil = 'Operator tidak valid';
        }

        document.getElementById('hasilKalkulator').innerText = `Hasil: ${hasil}`;
    }

    function tampilkanKTP() {
        const nama = document.getElementById('nama').value;
        const nik = document.getElementById('nik').value;
        const alamat = document.getElementById('alamat').value;
        const tanggalLahir = document.getElementById('tanggalLahir').value;

        document.getElementById('ktpNama').innerText = nama;
        document.getElementById('ktpNIK').innerText = nik;
        document.getElementById('ktpAlamat').innerText = alamat;
        document.getElementById('ktpTanggalLahir').innerText = tanggalLahir;
    }
</script>
<h1>Template KTP</h1>
<label for="nama">Nama: </label>
<input type="text" id="nama" placeholder="Masukkan nama"><br><br>
<label for="nik">NIK: </label>
<input type="text" id="nik" placeholder="Masukkan NIK"><br><br>
<label for="alamat">Alamat: </label>
<input type="text" id="alamat" placeholder="Masukkan alamat"><br><br>
<label for="tanggalLahir">Tanggal Lahir: </label>
<input type="date" id="tanggalLahir"><br><br>
<button onclick="tampilkanKTP()">Tampilkan KTP</button>

<h2>Data KTP:</h2>
<div id="ktpTemplate" style="border: 1px solid black; padding: 10px; width: 300px;">
    <p><strong>Nama:</strong> <span id="ktpNama"></span></p>
    <p><strong>NIK:</strong> <span id="ktpNIK"></span></p>
    <p><strong>Alamat:</strong> <span id="ktpAlamat"></span></p>
    <p><strong>Tanggal Lahir:</strong> <span id="ktpTanggalLahir"></span></p>
</div>
